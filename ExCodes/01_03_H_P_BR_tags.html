<!DOCTYPE html>
<html>

	<head>
		<title>
			HTML 요소
		</title>
	</head>

	<body>
		<h1>HTML 시작하기 - H1</h1>
		<h2>HTML 시작하기 - H2</h2>
		<h3>HTML 시작하기 - H3</h3>
		<p> 물의 흐름처럼 부드럽게 흐르는<br>
			하늘의 색깔처럼 맑고 맑은 너,<br>
			내 마음은 너를 보며 노래하고,<br>
			아름다움을 찬양하려해.
		</p>
		<p>	너의 미소는 봄의 꽃처럼,<br>
			향기롭고 따스하게 빛나고,<br>
			내 영혼을 밝게 비추며,<br>
			사랑이란 기적을 느끼게해.<br>
		</p>
		<p>	그대여, 너의 눈을 바라볼 때,<br>
			별들이 미소를 지으며 반짝이고,<br>
			우리의 이야기는 끝없는 시로,<br>
			영원한 사랑의 시작을 꿈꾸네.<br>
		</p>
	</body>

</html>
