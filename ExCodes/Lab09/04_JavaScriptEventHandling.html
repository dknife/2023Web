        <script>
        function add(n1, n2) { 
            return n1 + n2; 
        }

        function subtract(n1, n2) { 
            return n1 - n2; 
        }

        function mult(n1, n2) { 
            return n1 * n2; 
        }

        function divide(n1, n2) { 
            return n1 / n2; 
        }
        </script>
